<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>

    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <div class="nft-card">
      <a href="#"><img src="images/image-equilibrium.jpg"  class="image"/></a>
<div class="card-text">
      <a href="#"><p class="thick-text">Equilibrium #3429</p></a>

      <p class="second-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-time">
        <div class="eth">
          <img src="images/icon-ethereum.svg" class="icon" />
        
          <p class="icon-text">0.041 ETH</p>
        </div>

        <div class="time">
          <img src="images/icon-clock.svg" class="icon" />

          <p class="icon-text">3 days left</p>
        </div>
      </div>
</div>
      <hr/>
     <div class="profile">
      <img src="images/image-avatar.png" class="profile-pic"/>

      <p class="name-text"><span>creation of</span> <a href="#">Joy Weze</p></a>
      </div>

      </div>
    </div>
  </body>
</html>
